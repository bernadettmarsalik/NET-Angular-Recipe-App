<div class="grid grid-cols-3 gap-3">
<div *ngFor="let item of recipes$ | async" class="flex flex-col gap-8 shadow p-5">
<p class="text-center text-xl font-semibold pb-3 border-b-2">{{item.name}}</p>
<p>{{item.ingredients}}</p>
<p>{{item.description}}</p>
<p>{{item.minutes}} min</p>
<div class="flex flex-row justify-end gap-5">
  <button [routerLink]="['/recipes/', item.id]"><i class="fa-regular fa-pen-to-square fa-lg"></i></button>
  <button (click)="confirmDelete(item.id)"><i class="fa-solid fa-trash fa-lg"></i></button>
</div>
</div>
</div>
