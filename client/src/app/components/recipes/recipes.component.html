<div class="mx-auto w-5/6">
  <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let item of recipes$ | async" class="flex flex-col gap-8 p-5 card bg-base-100 shadow-xl">
      <h2 class="card-title text-center text-accent text-2xl font-semibold pb-3 border-b-2">{{item.name}}</h2>
      <figure>
        <img alt="food" src="https://source.unsplash.com/random/?food">
      </figure>
      <div class="card-body">
        <p>{{item.ingredients}}</p>
        <p>{{ item.description | truncate:200 }}</p>
        <div class="card-actions justify-end items-center gap-5">
          <p><i class="fa-regular fa-clock"></i> {{item.minutes}} min</p>
          <button class="btn btn-accent btn-outline" (click)="openModal(item)">Read recipe
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
          <button class="btn btn-circle btn-outline btn-success" [routerLink]="['/recipes/', item.id]">
            <i class="fa-regular fa-pen-to-square fa-lg"></i>
          </button>
          <button class="btn btn-circle btn-outline btn-error" (click)="confirmDelete(item.id)">
            <i class="fa-solid fa-trash fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Description modal -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ selectedRecipe?.name }}</h3>
    <p class="py-4">{{ selectedRecipe?.description }}</p>
    <p class="py-4">{{ selectedRecipe?.ingredients }}</p>
    <p class="py-4"> <i class="fa-regular fa-clock"></i> {{ selectedRecipe?.minutes }} min</p>
    <div class="modal-action">
      <button class="btn" (click)="closeModal()">Close</button>
    </div>
  </div>
</dialog>
