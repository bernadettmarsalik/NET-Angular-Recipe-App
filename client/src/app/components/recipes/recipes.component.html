<div class="mx-auto w-5/6">
  <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let item of recipes$ | async" class="flex flex-col gap-8 p-5 card bg-base-100 shadow-xl">
      <h2 class="card-title text-center text-xl font-semibold pb-3 border-b-2">{{item.name}}</h2>
      <figure><img alt="food" src="https://source.unsplash.com/random/?food">
      </figure>
      <div class="card-body">
      <p>{{item.ingredients}}</p>
      <p>{{item.description}}</p>
      <p>{{item.minutes}} min</p>
      <div class="card-actions justify-end gap-5">
        <button class="btn " onclick="my_modal_5.showModal()">Read more
          <i class="fa-solid fa-arrow-up-right-from-square"></i>        </button>
        <button class="btn btn-circle btn-outline btn-success" [routerLink]="['/recipes/', item.id]">
          <i class="fa-regular fa-pen-to-square fa-lg"></i>
        </button>
        <button class="btn btn-circle btn-outline btn-error" (click)="confirmDelete(item.id)">
          <i class="fa-solid fa-trash fa-lg"></i>
        </button>
      </div>
      </div>
    </div>
   
  </div>
</div>

<!-- Description modal -->
<dialog  id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
